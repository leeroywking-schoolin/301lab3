<!-- font css help from brandyn after the group split up-->
<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css" type="text/css" />
    <link href=“https://fonts.googleapis.com/css?family=Heebo” rel=“stylesheet”>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="keywords">
        <option value="default">Filter by Keyword</option>
      </select>
      <select id="sortword">
        <option value="default">Sort by..</option>
        <option>Number of horns</option>
        <option>Title</option>
      </select>
      <select id="pageselect">
        <option value="page1">Page 1</option>
        <option value="page2">Page 2</option>
      </select>
    </header>
    <main>
      <script id="horn-template" type="text/x-handlebars-template">
        <div class="{{ keyword }}"">
        <h2>{{ title }}</h2>
        <img src="{{ img_url }}" alt="{{ description }}">
        <p>{{ description }}</p>
        </div>
      </script>
    </main>
    <footer>
      <!--original html skeleton from Code Fellows-->
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
